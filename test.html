<!DOCTYPE html>
<html>
<head>
    <title>jot.js tests</title>
    <script type="text/javascript" src="jot.min.js"></script>
    <script type="text/javascript">
    console.log( Jot.qsa('html, body') );

    console.log( Jot.qs('.foo') );        //Returns null
    console.log( Jot.qs('.bar') );        //Returns null
    console.log( Jot.qsa('.baz') );       //Returns NodeList(0)
    console.log( Jot.qsa('.foo, .baz') ); //Returns NodeList(0)

    Jot.ready(function () {
        console.log( Jot.qs('.foo') );
    });

    Jot.ready(function () {
        console.log( Jot.qs('body') );        //Returns body element
        console.log( Jot.qs('.bar') );        //Returns div element
        console.log( Jot.qsa('.baz') );       //Returns NodeList with elements
        console.log( Jot.qsa('.foo, .baz') ); //Returns NodeList with elements
    });
    </script>
</head>
<body>
    <div class="foo">Foo</div>
    <div class="bar">bar</div>
    <div class="baz">Baz</div>
</body>
</html>
